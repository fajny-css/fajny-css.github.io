<div class="col-6">
    <div class="grid show-icon-container">
        <div class="col-6 show-icon">
            <i class="icon icon-{{ page.title | downcase | replace: ' ', '-' }}-brand"></i>
        </div>

        <div class="col-6">
            <div class="grid">
                <div class="col-12">
                    <h5 class="no-marg">HTML</h5>
                </div>

                <div class="col-12">
                    <pre><code class="html" id="code-html-brand">&lt;i class=&quot;icon icon-{{ page.title | downcase | replace: ' ', '-' }}-brand&quot;&gt;&lt;/i&gt;</code></pre>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary btn-background copy" data-clipboard-target="#code-html-brand">
                        Copy code
                    </button>
                </div>

                <div class="col-12">
                    <h5 class="no-marg">Unicode</h5>
                </div>

                <div class="col-12">
                    <pre><code class="css" id="code-css-brand">&quot;{{ page.unicode_brand }}&quot;</code></pre>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary btn-background copy" data-clipboard-target="#code-css-brand">
                        Copy code
                    </button>
                </div>

                <div class="col-12">
                    <a href="/assets/images/icons/{{ page.title }}-brand.svg" class="btn btn-primary btn-background" download>Download SVG</a>
                </div>
            </div>
        </div>
    </div>
</div>
