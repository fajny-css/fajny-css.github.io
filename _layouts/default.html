<!doctype html>
<html lang="{{ site.lang }}">
    <head>
        <meta charset="UTF-8">
        <title>
            {% if page.layout == "icon" %}{{ page.name }}{% else %}{{ page.title | capitalize | replace: "-", " " }}{% endif %} | {{ site.title }}
        </title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description"
            content="{% if page.layout == 'components' or page.layout == 'components-alt' or page.layout == 'list' %}{{ page.title | capitalize }} for Fajny CSS {% else %}{{ page.desc }}{% endif %}" />
        
        {% if page.url =="/" %}
        <meta name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}" />
        {% else %}
        <meta name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}{{ page.title | downcase }}{% if page.keywords %}{% endif %}{% for keyword in page.keywords %}, {{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}" />
        {% endif %}

        <meta name="author" content="{{ site.author }}" />
        <meta property="og:title" content="{{ page.title | capitalize }}" />
        <meta property="og:type" content="{{ site.type }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.cover_og }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta name="generator" content="Jekyll v4.2.2" />
        <meta property="og:locale" content="en_GB" />
        <!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
        <link href="/assets/images/{{ site.favicon }}" rel="shortcut icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/highlight.min.css">
        <link rel="stylesheet" href="/assets/css/fajny.min.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />

        <script src="/assets/js/highlight.min.js"></script>
    </head>

    <body>
        {{ content }}

        <!-- JS -->
        <script src="/assets/js/clipboard.min.js"></script>

        <script>
            // new ClipboardJS(".copy");

            //Highlights
            hljs.highlightAll()
        </script>

        <script src="/assets/lib/fajny.min.js"></script>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
