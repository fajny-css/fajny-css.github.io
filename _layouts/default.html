<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta
            name="description"
            content="{% if page.layout == 'components' or page.layout == 'components-alt' %}{{ page.title }} for Fajny CSS {% else %}{{ page.desc }}{% endif %}"
        />
        {% if page.url =="/" %}
        <meta
            name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}"
        />
        {% else %}
        <meta
            name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}{{ page.title | downcase }}{% if page.keywords %}{% endif %}{% for keyword in page.keywords %}, {{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}"
        />
        {% endif %}
        <meta name="author" content="{{ site.author }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="{{ site.type }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.cover_og }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta name="generator" content="Jekyll" />
        <meta property="og:locale" content="en_GB" />
        <!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
        <link href="/assets/images/{{ site.favicon }}" rel="shortcut icon" />

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/fajny-css/css/fajny.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/fajny-css/css/fajny-icons.min.css"
        />
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,800;1,400;1,800&family=Nunito+Sans:wght@900&display=swap"
            rel="stylesheet"
        />

        <!-- JS -->
        <script src="/assets/js/highlight.pack.js"></script>
    </head>

    <body>
        {{ content }}

        <!-- JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
        <script>
            new ClipboardJS(".copy");
        </script>

        <script>
            //Highlights
            hljs.initHighlightingOnLoad();
        </script>

        <script src="/assets/js/script.js"></script>
    </body>
</html>
